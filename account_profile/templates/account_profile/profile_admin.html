{% extends "base.html" %}
{% load static %}
{% block title %}Accounts Profile{% endblock %}

{% block content %}
<!-- Link to external CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/profile.css' %}">

<!-- Profile Container -->
<div class="container">
    <!-- User Icon -->
    <div class="profile-icon">
        <img src="{% static 'images/user.png'%}" alt="User Icon">
    </div>

    <!-- Profile Card -->
    <div class="card">
        <div class="mb-4">
            <label for="business-name">Business Name</label>
            <div class="input-group">
                <input type="text" id="business-name" readonly>
            </div>
        </div>
        <div class="mb-4">
            <label for="first-name">First Name</label>
            <div class="input-group">
                <input type="text" id="first-name" readonly>
                <img src="{% static 'images/edit.png'%}" alt="Edit Icon" onclick="enableEdit('first-name')">
            </div>
        </div>
        <div class="mb-4">
            <label for="last-name">Last Name</label>
            <div class="input-group">
                <input type="text" id="last-name" readonly>
                <img src="{% static 'images/edit.png'%}" alt="Edit Icon" onclick="enableEdit('last-name')">
            </div>
        </div>
        <div class="mb-4">
            <label for="email">Email Address</label>
            <div class="input-group">
                <input type="email" id="email" readonly>
                <img src="{% static 'images/edit.png'%}" alt="Edit Icon" onclick="enableEdit('email')">
            </div>
        </div>
        <div class="mb-4">
            <label for="password">Password</label>
            <div class="input-group">
                <input type="password" id="password" readonly>
            </div>
        </div>
        <div class="delete-account">
            <p>Delete account</p>
            <img src="{% static 'images/delete.png'%}" alt="Delete Icon" onclick="confirmDeletion()">
        </div>
        <p class="delete-info">You can permanently delete your account and all its data.</p>
    </div>
    <div class="buttons">
        <button class="btn btn-cancel" onclick="redirectToDashboard()">Cancel</button>
        <button class="btn btn-save" onclick="saveChanges()">Save</button>
    </div>
</div>
<!-- Link to external JS -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/profile.js' %}"></script>
{% endblock %}
