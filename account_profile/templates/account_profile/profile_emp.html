{% extends "base.html" %}
{% load static %}
{% block title %}Accounts Profile{% endblock %}

{% block content %}
    <!-- Header -->
    <header class="header">
        <img src="logo.png" alt="Logo" class="logo">
    </header>

    <!-- Profile Container -->
    <div class="container">
        <!-- User Icon -->
        <div class="profile-icon">
            <img src="user.png" alt="User Icon">
        </div>

        <!-- Profile Card -->
        <div class="card">
            <div class="mb-4">
                <label for="business-name">Business Name</label>
                <div class="input-group">
                    <input type="text" id="business-name" readonly>
                </div>
            </div>
            <div class="mb-4">
                <label for="first-name">First Name</label>
                <div class="input-group">
                    <input type="text" id="first-name" readonly>
                    <img src="edit.png" alt="Edit Icon" onclick="enableEdit('first-name')">
                </div>
            </div>
            <div class="mb-4">
                <label for="last-name">Last Name</label>
                <div class="input-group">
                    <input type="text" id="last-name" readonly>
                    <img src="edit.png" alt="Edit Icon" onclick="enableEdit('last-name')">
                </div>
            </div>
            <div class="mb-4">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <input type="email" id="email" readonly>
                    <img src="edit.png" alt="Edit Icon" onclick="enableEdit('email')">
                </div>
            </div>
            <div class="mb-4">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" id="password" readonly>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-cancel" onclick="redirectToDashboard()">Cancel</button>
            <button class="btn btn-save" onclick="saveChanges()">Save</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer"></footer>
{% endblock %}
