{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 p-4" style="background-color: #fffacd; border-radius: 15px;">
    <h2 class="mb-4 text-center"><b>Add Employee</b></h2>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name" required>
                <div class="invalid-feedback">First name is required.</div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name" required>
                <div class="invalid-feedback">Last name is required.</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email_address" name="email_address" placeholder="Enter email address" required>
                <div class="invalid-feedback">A valid email is required.</div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="contact_number">Contact Number</label>
                <input type="tel" class="form-control" id="contact_number" name="contact_number" placeholder="Enter contact number" required>
                <div class="invalid-feedback">Contact number is required.</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                <div class="invalid-feedback">Username is required.</div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                <div class="invalid-feedback">Password is required.</div>
            </div>
        </div>
        <div class="d-flex justify-content-between w-100 p-3">
            <button type="submit" class="btn btn-success ms-5">+ Add Employee</button>
            <a href="{% url 'employee_list' %}" class="btn btn-danger ps-4 pe-4 me-5 ms-5"> Cancel </a>
        </div>
    </form>
</div>

<script>
    // Add Bootstrap form validation
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock %}
