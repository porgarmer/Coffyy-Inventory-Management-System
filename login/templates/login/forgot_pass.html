{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
  <!-- Link to external CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"></link>
<link rel="stylesheet" href="{% static 'css/forgot_pass.css' %}"></link>
</head>
<body>
    <div id="right-popup" class="right-popup">
        <div class="popup-content">
            <span id="popup-message"></span>
        </div>
    </div>
    
    {% if messages %}
        <div style="display:none;"> <!-- Hide messages but include them for the script -->
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Header -->
    <header class="header bg-brown position-relative">
        <div class="logo-container position-absolute top-100 start-50 translate-middle">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo img-fluid">
        </div>
    </header>

    
    <!-- Forgot Password Form -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="forgot-password-box text-center p-4 rounded">
            <h2 class="text-white mb-4">CHANGE PASSWORD</h2>
            <form id="forgot-password-form" method="POST" action="{% url 'login:login_index' %}">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label for="username" class="form-label text-white">Username:</label>
                    <input type="text" id="username" name="username" class="form-control">
                    <p id="username-warning" class="text-warning mt-2 password-requirement d-none">Username is required.</p>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label text-white">New Password:</label>
                    <input type="password" id="password" name="password" class="form-control">
                    <p id="password-warning" class="text-warning mt-2 password-requirement d-none">Must be at least 8 characters long.</p>
                </div>
                <div class="mb-3 text-start">
                    <label for="confirm-password" class="form-label text-white">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control">
                    <p id="confirm-password-warning" class="text-warning mt-2 password-requirement d-none">Passwords do not match.</p>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-warning me-3">Confirm</button>
                    <a href="{% url 'login:login_index' %}" class="cancel-link">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer"></footer>
<!-- Link to external JS -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/profile.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
