<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="forgot_pass_email.css">
</head>
<body>
    <!-- Header -->
    <header class="header bg-brown position-relative">
        <div class="logo-container position-absolute top-100 start-50 translate-middle">
            <img src="{% static 'images/logo.png'%}" alt="Logo" class="logo img-fluid">
        </div>
    </header>

    <!-- Main Content -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="forgot-password-box text-center p-4 rounded">
            <h2 class="text-white mb-4">Forgot Password</h2>
            <!-- Main Form -->
            <form id="forgot-password-form">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label text-white">Enter email address:</label>
                    <input type="email" id="username" name="username" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="d-flex justify-content-center gap-4 mt-3">
                    <button type="submit" class="btn btn-warning">Submit</button>
                    <a href="login.html" class="cancel-link">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-brown"></footer>
    <!-- Link to external JS -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/profile.js' %}"></script>
</body>
</html>
