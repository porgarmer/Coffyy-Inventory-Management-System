{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    
    <div id="right-popup" class="right-popup">
        <div class="popup-content">
            <span id="popup-message"></span>
        </div>
    </div>
    
    {% if messages %}
        <div style="display:none;"> <!-- Hide messages but include them for the script -->
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Header -->
    <header class="header bg-brown position-relative">
        <div class="logo-container position-absolute top-100 start-50 translate-middle">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo img-fluid">
        </div>
    </header>

    <!-- Main Content -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-box text-center p-4 rounded">
            <!-- Main Form -->
            <form id="login-form" action="{% url 'login:login_index' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label for="username" class="form-label text-white">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label text-white">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3 text-end">
                    <a href="{% url 'login:forgot_pass_email' %}" class="forgot-password text-white text-decoration-none">Forgot Password?</a>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-warning" name="login">Login</button>
                    <div class="register-link-container">
                        <a href="{% url 'login:register' %}" class="register-link" name="register">Register</a>
                        <div class="no-account text-white">No account yet?</div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-brown"></footer>
    
    <!-- Link to external JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
