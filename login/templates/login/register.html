<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- Header -->
    <header class="header bg-brown position-relative">
        <div class="logo-container position-absolute top-100 start-50 translate-middle">
            <img src="logo.png" alt="Logo" class="logo img-fluid">
        </div>
    </header>

    <!-- Registration Form -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="register-password-box text-center p-4 rounded">
            <h2 class="text-white mb-4">REGISTRATION</h2>
            <form id="registration-form">
                <div class="mb-3 text-start">
                    <label for="first-name" class="form-label text-white">First Name:</label>
                    <input type="text" id="first-name" name="first-name" class="form-control" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="last-name" class="form-label text-white">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" class="form-control" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="username" class="form-label text-white">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="business-name" class="form-label text-white">Business Name:</label>
                    <input type="text" id="business-name" name="business-name" class="form-control" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="email-address" class="form-label text-white">Email Address:</label>
                    <input type="email" id="email-address" name="email-address" class="form-control" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label text-white">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <p class="text-warning mt-2 password-requirement">must be at least 8 characters long.</p>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-warning me-3">Register</button>
                    <a href="login.html" class="cancel-link">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle registration form submission
        const registrationForm = document.getElementById('registration-form');
        registrationForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
            alert('Account registration complete!');
            window.location.href = 'login.html'; // Redirect to the login page
        });
    </script>
</body>
</html>
